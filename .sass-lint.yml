options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 0 # often in different file (see mixins-before-declarations)
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 0 # as mixins are often in different files where sass-lint cannot find them

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-attribute-selectors: 0
  no-color-keywords: 1
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 0
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
  - 1
  # reason: https://css-tricks.com/efficiently-rendering-css/
  - allow-element-with-attribute: true
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 1
  property-units: 0

  # Nesting
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1

  # Name Formats
  class-name-format:
  - 1
  - allow-leading-underscore: false
  - convention: hyphenatedlowercase
  function-name-format:
  - 1
  - allow-leading-underscore: false
  - convention: hyphenatedlowercase
  id-name-format:
  - 1
  - allow-leading-underscore: false
  - convention: hyphenatedlowercase
  mixin-name-format:
  - 1
  - allow-leading-underscore: false
  - convention: camelcase
  placeholder-name-format:
  - 1
  - allow-leading-underscore: false
  - convention: hyphenatedlowercase
  variable-name-format:
  - 1
  - allow-leading-underscore: false
  - convention: hyphenatedlowercase

  # Style Guide
  attribute-quotes: 1
  bem-depth: 0
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: uppercase
  indentation:
  - 1
  - size: 2
  leading-zero:
  - 1
  - include: true
  nesting-depth: 1
  property-sort-order:
  - 1
  - order: smacss
  #- ignore-custom-properties: true
  pseudo-element: 1
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
